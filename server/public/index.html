<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Fullstack To Do App</title>
    <script src='vendors/jquery-3.5.1.min.js'></script>
    <script src='scripts/client.js'></script>
    <link rel='stylesheet' href='styles/styles.css'>
    <!--For Modal-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script></script>
</head>

<body>
    <header>
        <div class='container-fluid'>
            <h1>Fullstack To Do App</h1>
        </div>
    </header>
    <main>
        <form class='form-horizontal'>
            <div class='form-group'>
                <label class='sr-only' for='taskIn'>Add a task here</label>
                <input type='text' class='form-control' id='taskIn' placeholder='Add a task here'>
            </div>
            <div class='form-group'>
                <button id='addTaskBtn' class='btn btn-success'>Add task</button>
            </div>
        </form>
        <div class='container-fluid'>
            <h3>Task List</h3>
        </div>
        <section>
            <table>
                <thead>
                    <tr>
                        <th>Task</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody class='tasksOut'>
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
