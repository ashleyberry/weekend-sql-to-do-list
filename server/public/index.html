<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Fullstack To Do App</title>
    <script src='vendors/jquery-3.5.1.min.js'></script>
    <script src='scripts/client.js'></script>
    <link rel='stylesheet' href='styles/styles.css'>
    <!--For Modal-->
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto|Varela+Round'>
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
    <script src='https://code.jquery.com/jquery-3.5.1.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js'></script>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js'></script>
     <!-- Bootstrap CSS -->
     <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css' integrity='sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z' crossorigin='anonymous'>
    <script></script>
</head>
<body>

    <!-- Modal HTML -->
    <div id='myModal' class='modal fade' aria-labelledby='myModal' aria-hidden='true'>
        <div class='modal-dialog modal-confirm'>
            <div class='modal-content'>
                <div class='modal-header flex-column'>
                    <div class='icon-box'>
                        <i class='material-icons'>&#xE5CD;</i>
                    </div>						
                    <h4 class='modal-title w-100'>Are you sure?</h4>	
                    <button type='button' class='close' data-dismiss='modal' aria-label='Close' aria-hidden='true'>x</button>
                </div>
                <div class='modal-body'>
                    <p>Do you really want to delete this task? This process cannot be undone.</p>
                    <iframe src="https://giphy.com/embed/1swY7LHRqVwzivnvgI" width="200" height="200" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/cbc-funny-comedy-1swY7LHRqVwzivnvgI"></a></p>
                </div>
                <div class='modal-footer justify-content-center'>
                    <button type='button' class='btn btn-secondary' data-dismiss='modal'>Cancel</button>
                    <button type='button' class='btn btn-danger' data-dismiss='modal' >Delete</button>
                </div>
            </div>
        </div>
    </div>   
    
    
    <header>
        <div class='container-fluid'>
            <h1>Fullstack To Do App</h1>
        </div>
    </header>
    <main>
        <form class='form-horizontal'>
            <div class='form-group'>
                <label class='sr-only' for='taskIn'>Add a task here</label>
                <input type='text' class='form-control' id='taskIn' placeholder='Add a task here'>
            </div>
            <div class='form-group'>
                <button id='addTaskBtn' class='btn btn-success'>Add task</button>
            </div>
        </form>
        <div class='container-fluid'>
            <h3>Task List</h3>
        </div>
        <section>
            <table>
                <thead>
                    <tr>
                        <th>Task</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody class='tasksOut'>
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
