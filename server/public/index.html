<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Fullstack To Do App</title>
    <script src='vendors/jquery-3.5.1.min.js'></script>
    
    <!--for modal -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src='scripts/client.js'></script>
    <link rel='stylesheet' href='styles/styles.css'>
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script></script>
</head>

<div class='modal fade' id='myModal' tabindex='-1' role='dialog' aria-labelledby='myModalLabel' aria-hidden='true'>
    <div class='modal-dialog' role='document'>
      <div class='modal-content'>
        <div class='modal-header'>
          <h5 class='modal-title' id='myModalLabel'>Are you sure you want to delete this item?</h5>
          <button type='button' class='close' data-dismiss='modal' aria-label='Close'>
            <span aria-hidden='true'>&times;</span>
          </button>
        </div>
        <div class='modal-body'>
          Please check yes or no
        </div>
        <div class='modal-footer'>
          <button type='button' class='btn btn-primary' data-dismiss='modal'>Cancel</button> 
          <button type='button' id='modalDeleteBtn' class='btn btn-danger'>Yes, delete item</button> <!--button somehow needs to be able to grab THIS taskID id BEFORE delete-->
        </div>
      </div>
    </div>
  </div>

<body>
    <header>
        <div class='container-fluid'>
            <h1>Fullstack To Do App</h1>
        </div>
    </header>
    <main>
        <form class='form-horizontal'>
            <div class='form-group'>
                <label class='sr-only' for='taskIn'>Add a task here</label>
                <input type='text' class='form-control' id='taskIn' placeholder='Add a task here'>
            </div>
            <div class='form-group'>
                <button id='addTaskBtn' class='btn btn-success'>Add task</button>
            </div>
        </form>
        <div class='container-fluid'>
            <h3>Task List</h3>
        </div>
        <section>
            <table>
                <thead>
                    <tr>
                        <th>Task</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody class='tasksOut'>
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
